<html>
	<head>
		<title>Post Code Checker</title>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<h1>Post Code Checker</h1>
		<form id='postCodeForm'>
			<label>Post Code</label>
			<input id='txtPostCode' />
			<input type='submit' value='Lookup' />
		</form>

		<div>
			<h2>Value Retrieved</h2>
			<dl>
				<dt>Longitude</dt>
				<dd id='longitude'></dd>
				<dt>Latitude</dt>
				<dd id='latitude'></dd>
				<dt>Parlimentary Constituency</dt>
				<dd id='parliamentary_constituency'></dd>
				<dt>Code</dt>
				<dd id='parliamentary_constituency_code'></dd>
			</dl>
		</div>
	</body>
</html>
